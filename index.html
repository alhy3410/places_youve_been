<!DOCTYPE html>
<html>
<head>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-1.11.3.js"></script>
  <script src="js/scripts.js"></script>
  <title>Travel log</title>
</head>
<body>
  <div class="container">
    <h1>Travel log</h1>

    <div class="row">
      <div class="col-md-6">
        <h2>Traveler name</h2>
        <form id="new-person">
          <div class="form-group">
            <label for="new-first-name">First name</label>
            <input type="text" class="form-control" id="new-first-name">
          </div>
          <div class="form-group">
            <label for="new-last-name">Last name</label>
            <input type="text" class="form-control" id="new-last-name">
          </div>
          <h3>New place:</h3>
          <div id="new-place">
            <div class="new-place">
              <div class="form-group">
                <label for="new-location">Location</label>
                <input type="text" class="form-control new-location">
              </div>
              <div class="form-group">
                <label for="new-landmark">Landmarks</label>
                <input type="text" class="form-control new-landmark">
              </div>
              <div class="form-group">
                <label for="new-timeOfYear">Time of year</label>
                <input type="text" class="form-control new-timeOfYear">
              </div>
              <div class="form-group">
                <label for="new-note">Notes</label>
                <input type="text" class="form-control new-note">
              </div>
            </div>
          </div>

          <span class="btn btn-primary" id="add-place">Another place</span>

          <button type="submit" class="btn">Add</button>
        </form>

        <h2>Travelers:</h2>
        <ul id="traveler">

        </ul>
      </div>

      <div class="col-md-6">
        <div id="show-traveler">
          <h2></h2>

          <p>First name: <span class="first-name"></span></p>
          <p>Last name: <span class="last-name"></span></p>
          <p>Place:</p>
          <ul id="places">

          </ul>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
